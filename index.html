<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ADAM ASMACA</h1>
    <p>Kelimeyi bulmak i√ßin harf giriniz:</p>
    <div class="scene">
      <svg height="210" width="500" class="grafik">
        <line
          x1="50"
          y1="20"
          x2="50"
          y2="250"
          style="stroke: rgb(239, 230, 230); stroke-width: 5"
        />
        <line
          x1="50"
          y1="20"
          x2="130"
          y2="20"
          style="stroke: rgb(239, 230, 230); stroke-width: 5"
        />
        <line
          x1="130"
          y1="20"
          x2="130"
          y2="50"
          style="stroke: rgb(239, 230, 230); stroke-width: 5"
        />

        <!-- head -->
        <circle
          cx="130"
          cy="70"
          r="20"
          stroke="white"
          stroke-width="3"
          fill="none"
          class="item"
        />

        <!-- body -->
        <line
          x1="130"
          y1="90"
          x2="130"
          y2="170"
          style="stroke: rgb(239, 230, 230); stroke-width: 5"
          class="item"
        />
        <!-- arms -->
        <line
          x1="130"
          y1="120"
          x2="100"
          y2="100"
          style="stroke: rgb(239, 230, 230); stroke-width: 5"
          class="item"
        />
        <line
          x1="130"
          y1="120"
          x2="160"
          y2="100"
          style="stroke: rgb(239, 230, 230); stroke-width: 5"
          class="item"
        />
        <!-- legs -->
        <line
          x1="130"
          y1="170"
          x2="200"
          y2="300"
          style="stroke: rgb(239, 230, 230); stroke-width: 5"
          class="item"
        />
        <line
          x1="130"
          y1="170"
          x2="80"
          y2="300"
          style="stroke: rgb(239, 230, 230); stroke-width: 5"
          class="item"
        />
      </svg>
      <div id="wrong-letters">
        <!-- <h3></h3>
        <span></span> -->
      </div>
  
      <div id="word"></div>
    </div>

   
    <div id="popup-container">
      <div class="popup">
        <p id="success-message"></p>
        <button id="playAgain">Tekrar Oyna</button>
      </div>
    </div>
    <div id="message" class="">
        <p>Bu harfi zaten girdiniz.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
