<body>
    <h1>ADAM ASMACA</h1>
    <p>Kelimeyi bulmak için harf giriniz:</p>
    <div class="scene">
        <svg height="210" width="500">
              <line x1="50" y1="20" x2="50" y2="250" style="stroke:rgb(239, 230, 230);stroke-width:5" />
            <line x1="50" y1="20" x2="130" y2="20" style="stroke:rgb(239, 230, 230);stroke-width:5" />
            <line x1="130" y1="20" x2="130" y2="50" style="stroke:rgb(239, 230, 230);stroke-width:5" />
            <circle cx="130" cy="70" r="20" stroke="white" stroke-width="3" fill=none />
        
            <line x1="130" y1="90" x2="130" y2="170" style="stroke:rgb(239, 230, 230);stroke-width:5" />

            <line x1="130" y1="120" x2="100" y2="100" style="stroke:rgb(239, 230, 230);stroke-width:5" />
            <line x1="130" y1="120" x2="160" y2="100" style="stroke:rgb(239, 230, 230);stroke-width:5" />
           
            <line x1="130" y1="170" x2="200" y2="300" style="stroke:rgb(239, 230, 230);stroke-width:5" />
            <line x1="130" y1="170" x2="80" y2="300" style="stroke:rgb(239, 230, 230);stroke-width:5" />

        </svg>
        

    </div>

    <div  id="wrong-letters">

        <h3>Hatalı harfler</h3>
        <span></span>
    </div>

    <div id="word">
     
    </div>
